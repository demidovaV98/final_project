<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>JS Bin</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="textColor">
    <label class="toggle " >
        <input class="toggle-checkbox btn" type="checkbox" >
        <div class="toggle-switch"></div>
        <span class="toggle-label">Тема</span>
        
      </label>

      

    <div class="todo-container">
        
        <div class="add-task">
            
            <input type="text" class="txt1">
            <button class="but">+</button>
            
        </div>
        <div class="tasks-content">
            <span class="no-tasks-message">Нет задач для отображения</span>
            <ul class="todo"></ul>
        </div>
        
    </div>
    <div class="task-stats">
        <div class="tasks-count">
            Задачи <span  class="count_t">0</span>
        </div>
        <div class="tasks-completed">
            Выполнено <span class="completed_t">0</span>
        </div>
    </div>
    <script src="sweetalert2.all.min.js"></script>
    <script src="toDoList.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    </div>
    <script src="main.js"></script>
</body>

</html>
